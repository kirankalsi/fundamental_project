{% extends 'layout.html' %}
{% block body_content %}
{% for film in film_list %}
<p>
{{ film.id }} <br>
{{ film.title }} <br>
{{ film.duration }} <br>
{{ film.genre_id }} <br>
{{ film.age_rating }} <br>
<form action='{{ url_for('update_film', id=film.id) }}'>
        <button>Update</button>
</form>

<form action='{{ url_for('delete_film', id=film.id) }}'>
	<button>Delete</button>
</form>
</p>
{% endfor %}
{% endblock body_content %}
