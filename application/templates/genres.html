{% extends 'layout.html' %}
{% block body_content %}
<h2>Genres List</h2>
{% for genre in genre_list %}
<p>
<b>{{ genre.genre_type }}</b> <br>
Genre ID: {{ genre.id }} <br>
Description: {{ genre.description }} <br>
Popularity Rating: {{ genre.rating }} <br>
<form action='{{ url_for('update_genre', id=genre.id) }}'>
	<button>Update</button>
</form>

<form action='{{ url_for('delete_genre', id=genre.id) }}'>
	<button>Delete</button>
</form>
</p>
{% endfor %}
{% endblock body_content %}
