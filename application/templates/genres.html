{% extends 'layout.html' %}
{% block body_content %}
<h2>Genres</h2>
{% for genre in genre_list %}
<p>
{{ genre.id }} <br>
{{ genre.genre_type }} <br>
{{ genre.description }} <br>
{{ genre.rating }} <br>
<form action='{{ url_for('update_genre', id=genre.id) }}'>
	<button>Update</button>
</form>

<form action='{{ url_for('delete_genre', id=genre.id) }}'>
	<button>Delete</button>
</form>
</p>
{% endfor %}
{% endblock body_content %}
