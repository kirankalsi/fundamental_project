{% extends 'layout.html' %}
{% block body_content %}

<h2>Update Genre</h2>

    <form action='' method='POST'>
        {{ form.hidden_tag() }}
        {{ form.genre.label }} {{ form.genre }} <br>
        {% if form.genre.errors %}
            {% for error in form.genre.errors %}
                {{ error }}<br>
            {% endfor %}
        {% endif %}
	<br>
        {{ form.submit }}
    </form>
{% endblock body_content %}
